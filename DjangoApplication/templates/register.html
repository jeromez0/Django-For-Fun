{% extends 'base.html' %}

{% block content %} 

<h2>Sign Up Page</h2>

<form method = "POST" action = "{% url 'register' %}">

    <div class = "login">
        {% csrf_token %}

        {{ form.as_p }}

        <!-- {% if form.errors %}

            <p>Your form has errors...</p>

        {% endif %} -->

        <button id = "but" type = "submit">Sign Up</button>

    </div>

</form>

<style>


.form-control {
    height: 30px;
    width: 80%;
    display: block;
    margin-top: 30px;
}


.login {
    width: 50%;
    height: 1000px;
    margin-right: auto;
    margin-left: auto;
    margin-top: 50px;
    border-style: solid;
}

.login #email, #password {
    display: block;
    margin-left: auto;
    margin-right: auto;
    margin-top: 30px;
    height: 40px;
    width: 80%;
}

.login #but {
    background-color: #4CAF50; /* Green */
    border: none;
    color: white;
    padding: 15px 32px;
    text-align: center;
    text-decoration: none;
    font-size: 16px;
    border-radius: 10px;
    margin-left: 200px;
    margin-top: 30px;
}


</style>
{% endblock %}
