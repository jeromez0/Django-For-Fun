{% extends 'base.html' %}

{% block content %} 

<h2>Login Page</h2>

<form method = "POST">

    <div class = "login">
        {% csrf_token %}
        <input id = "email" type = "text" placeholder = "Enter Username" name="username">

        <input id = "password" type = "password" placeholder = "Enter Password" name = "password">

        <button id = "but" type = "submit">Login</button>

    </div>

</form>

<style>


.login {
    width: 50%;
    height: 250px;
    margin-right: auto;
    margin-left: auto;
    margin-top: 50px;
    border-style: solid;
}

.login #email, #password {
    display: block;
    margin-left: auto;
    margin-right: auto;
    margin-top: 30px;
    height: 40px;
    width: 80%;
}

.login #but {
    background-color: #4CAF50; /* Green */
    border: none;
    color: white;
    padding: 15px 32px;
    text-align: center;
    text-decoration: none;
    font-size: 16px;
    border-radius: 10px;
    margin-left: 200px;
    margin-top: 30px;
}


</style>
{% endblock %}
