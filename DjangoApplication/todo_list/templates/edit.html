{% extends 'base.html' %}

{% block content %}

    {% if item %}
        <div id = "ed">
            <form method = "POST">
                {% csrf_token %}
                <h3>{{ item.item }}</h3>
                <input id = "inp" type = "search" placeholder = "{{ item.item }}" value = "{{ item.item }}" name = "item">
                <input type="hidden" value = "{{ item.completed }}" name = "completed">
                <button id = "but" type = "submit">Edit Task</button>
            </form>
        </div>
    {% endif %}

<style>

#ed {
    height: 300px;
    width: 100%;
    border-bottom-style: solid;
}

h3 {
    margin-top: 30px;
    margin-left: 30px;
    margin-right: 80px;
}

#inp {
    margin-left: 30px;
    height: 40px;
    width: 55%;    
}

#but {
    background-color: #4CAF50; /* Green */
    border: none;
    color: white;
    padding: 15px 32px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    border-radius: 10px;
    margin-left: 20px;
    margin-bottom: 10px;
}



</style>

{% endblock %}
